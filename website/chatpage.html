<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="chatpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="profilepage.html"><i class="fas fa-user"></i> PROFILE</a></li>
            <li><a href="chatpage.html"><i class="fas fa-comments"></i> CHAT</a></li>
            <li><a href="searchpage.html"><i class="fas fa-search"></i>SEARCH</a></li>
            <li><a href="reelspage.html"><i class="fas fa-video"></i> REELS</a></li>
            <li><a href="settingspage.html"><i class="fas fa-cog"></i> SETTINGS</a></li>
        </ul>
    </nav>
    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat Room</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
    <script src="chatpage.js"></script>
</body>
</html>
